<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Trashy - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Trashy Dashboard</h1>
        
        <!-- Formulario de Login -->
        <div id="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required placeholder="admin">
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="admin">
                
                <button type="submit">Entrar</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
        
        <!-- Sección de Scans -->
        <div id="scans-section" class="hidden">
            <h2>Scans Recientes</h2>
            <table id="scans-table">
                <thead>
                    <tr>
                        <th>ID de Scan</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los scans se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
