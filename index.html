<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Escaneos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        #login-container, #scans-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #login-container h2, #scans-container h2 {
            margin-top: 0;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        #error-message {
            color: red;
            text-align: center;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

    <!-- Contenedor de Login -->
    <div id="login-container">
        <h2>Iniciar Sesión</h2>
        <div id="error-message"></div>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Entrar</button>
    </div>

    <!-- Contenedor de Escaneos -->
    <div id="scans-container" style="display:none;">
        <h2>Escaneos Recientes</h2>
        <table id="scans-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha y Hora</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los escaneos se insertarán aquí dinámicamente -->
            </tbody>
        </table>
        <button onclick="logout()" style="margin-top: 20px; background-color: #f44336;">Cerrar Sesión</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD3NeE_fXUivRwXoz3c1NwyfnzRx1Xfmag",
            authDomain: "qrtrashy.firebaseapp.com",
            projectId: "qrtrashy",
            storageBucket: "qrtrashy.appspot.com",
            messagingSenderId: "986627738409",
            appId: "1:986627738409:web:03e8dee1c88ab1d6b9dd5f"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Función de Login
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (username === 'admin' && password === 'admin') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('scans-container').style.display = 'block';
                fetchScans();
            } else {
                errorMessage.textContent = 'Usuario o contraseña incorrectos.';
            }
        }

        // Función de Logout
        function logout() {
            document.getElementById('scans-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('error-message').textContent = '';
            document.getElementById('scans-table').getElementsByTagName('tbody')[0].innerHTML = '';
        }

        // Función para Formatear Timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // Función para Obtener y Mostrar Escaneos
        function fetchScans() {
            // Referencia a la base de datos
            const scansRef = database.ref('scans');

            scansRef.once('value')
                .then((snapshot) => {
                    const data = snapshot.val();
                    const scansList = [];

                    for (const user in data) {
                        for (const scanKey in data[user]) {
                            const scan = data[user][scanKey];
                            scansList.push({
                                id: scan.id,
                                timestamp: scan.timestamp
                            });
                        }
                    }

                    // Ordenar los escaneos por timestamp descendente
                    scansList.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                    // Insertar en la tabla
                    const tbody = document.getElementById('scans-table').getElementsByTagName('tbody')[0];
                    scansList.forEach(scan => {
                        const row = tbody.insertRow();
                        const cellId = row.insertCell(0);
                        const cellTimestamp = row.insertCell(1);

                        cellId.textContent = scan.id;
                        cellTimestamp.textContent = formatTimestamp(scan.timestamp);
                    });

                    // Manejo de IDs llenas (según tu estructura, los IDs ya están llenos)
                    // Si necesitas verificar que los IDs no estén vacíos, puedes añadir lógica adicional aquí.
                })
                .catch((error) => {
                    console.error('Error al obtener los escaneos:', error);
                });
        }
    </script>
</body>
</html>
